<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drilling Data Calculator Pro</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button> 
    
    <header>
        <div class="tool-badge tool-hm" id="toolBadge">HM</div>
        <h1>Drilling Data Calculator Pro</h1>
        <p class="subtitle">Drilling - Carbide & HSS (0.5‚Äì25 mm)</p>
    </header>

    <main>
        <div class="section-title">Input Parameters</div>

        <div class="form-group">
            <label for="toolType">Tool Material</label>
            <select id="toolType">
                <option value="HM">Carbide (HM)</option>
                <option value="HSS">High-Speed Steel (HSS)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="material">Workpiece Material</label>
            <select id="material">
                <option value="">-- Select Material --</option>
                <option value="soft_steel">Steel: Soft (< 1100 N/mm¬≤)</option>
                <option value="hard_steel">Steel: Hard (> 1100 N/mm¬≤)</option>
                <option value="stainless_austenitic">Stainless: Austenitic (< 850 N/mm¬≤)</option>
                <option value="toolox_44">Steel: Toolox 44 (< 50 HRC)</option>
                <option value="hardened_steel_65">Steel: Hardened (<65 HRC)</option>
                <option value="aluminium">Aluminum</option>
            </select>
        </div>

        <div class="form-group">
            <label for="length">Drill Length (L/D)</label>
            <select id="length">
                <option value="">-- Select Length --</option>
                <option value="5xD">5xD</option>
                <option value="8xD">8xD</option>
                <option value="12xD">12xD</option>
                <option value="15xD">15xD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="diameter">Drill Diameter (mm)</label>
            <input type="number" id="diameter" step="0.1" min="0.5" max="25" placeholder="e.g. 8.5">
        </div>

        <div class="form-group">
            <label for="maxRpm">Machine Max RPM (Optional)</label>
            <input type="number" id="maxRpm" step="1" placeholder="e.g. 12000">
        </div>

        <div class="results" id="results">
            <p style="color:var(--text-light); text-align:center; padding:20px 0;">
                Fill in the fields above to get cutting data
            </p>
        </div>
    </main>
</div>

<footer>Drilling Data Calculator Pro ‚Äì created by Jimmy Rauhala</footer>


<script src="drilling_tool_data.js"></script>


<script>
    // === 1. KURVJUSTERINGSLOGIK (F√∂r HM-borrar) ===
    // Denna funktion ber√§knar den diameterberoende reduktionsfaktorn 
    // genom att interpolera mellan punkterna i 'curveAdjustmentPoints' (fr√•n datafilen).
    function getCurveAdjustmentFactor(D) {
        // Om diametern √§r mindre √§n eller lika med den minsta definierade punkten, anv√§nd den l√§gsta faktorn.
        if (D <= curveAdjustmentPoints[0].D) {
            return curveAdjustmentPoints[0].factor; 
        }
        
        // Om diametern √§r st√∂rre √§n den st√∂rsta definierade punkten, anv√§nd den h√∂gsta faktorn.
        if (D >= curveAdjustmentPoints[curveAdjustmentPoints.length - 1].D) {
            return curveAdjustmentPoints[curveAdjustmentPoints.length - 1].factor; 
        }
        
        // Linj√§r interpolation mellan de definierade punkterna
        for (let i = 1; i < curveAdjustmentPoints.length; i++) {
            const lower = curveAdjustmentPoints[i - 1];
            const upper = curveAdjustmentPoints[i];
            
            if (D <= upper.D) {
                // Ber√§kna hur l√•ngt D √§r mellan lower.D och upper.D (som en ratio 0 till 1)
                const ratio = (D - lower.D) / (upper.D - lower.D);
                // Interpolera faktorn
                return lower.factor + ratio * (upper.factor - lower.factor);
            }
        }
        
        return curveAdjustmentPoints[curveAdjustmentPoints.length - 1].factor;
    }
    
    // === 2. FUNKTION F√ñR ATT SKAPA DEN AKTIVA HM-TABELLEN ===
    // G√•r igenom den ursprungliga HM-tabellen och applicerar Kurvjusteringsfaktorn.
    // Detta skapar en ny, justerad tabell som sedan anv√§nds f√∂r interpolering.
    function getAdjustedHMTable() {
        return FdTableHM_Original.map(row => {
            const factor = getCurveAdjustmentFactor(row.D);
            return {
                D: row.D,
                // Ber√§kna och avrunda de justerade matningsv√§rdena
                '5xD': parseFloat((row['5xD'] * factor).toFixed(4)),
                '8xD': parseFloat((row['8xD'] * factor).toFixed(4)),
                '12xD': parseFloat((row['12xD'] * factor).toFixed(4)),
                '15xD': parseFloat((row['15xD'] * factor).toFixed(4)),
            };
        });
    }

    // === 3. FUNKTION F√ñR ATT INTERPOLERA Fd-V√ÑRDET ===
    // Hittar det exakta Fd-v√§rdet f√∂r den angivna diametern och l√§ngden genom linj√§r interpolering.
    function interpolateFd(D, lengthType, toolType) {
        let table;
        // V√§lj r√§tt matningstabell baserat p√• verktygstyp
        if (toolType === 'HM') {
            table = getAdjustedHMTable(); // Anv√§nder den justerade HM-tabellen
        } else {
            table = FdTableHSS; // HSS-tabellen anv√§nds direkt
        }

        // Kapa diametern till tabellens gr√§nser (0.5 mm till 25 mm)
        if (D < 0.5) D = 0.5;
        if (D > 25) D = 25;
        
        // Hitta de n√§rmaste raderna (en under, en √∂ver)
        const lower = table.slice().reverse().find(row => row.D <= D);
        const upper = table.find(row => row.D > D);
        
        // Om vi har en exakt matchning eller om D √§r st√∂rre √§n det sista elementet
        if (!upper || lower.D === D) return lower[lengthType];
        
        // Linj√§r interpolationsformel: 
        // V√§rde = Nedre V√§rde + (√ñvre V√§rde - Nedre V√§rde) * Ratio
        const ratio = (D - lower.D) / (upper.D - lower.D);
        return parseFloat((lower[lengthType] + ratio * (upper[lengthType] - lower[lengthType])).toFixed(4));
    }

    // Ger en l√§sbar text f√∂r den kurvjusteringsfaktor som applicerats
    function getAdjustmentFactorDisplay(D, toolType) {
        if (toolType === 'HSS') {
            return '1.00 (No reduction)';
        }
        
        const factor = getCurveAdjustmentFactor(D);
        const reduction = ((1 - factor) * 100).toFixed(0);
        return `${factor.toFixed(2)} (${reduction}% reduction)`;
    }


    // === 4. HUVUDFUNKTION F√ñR BER√ÑKNING OCH UPPDATERING AV RESULTAT ===
    function calculateCuttingData() {
        // H√§mta v√§rden fr√•n inputf√§lten
        const toolType = document.getElementById('toolType').value;
        const materialKey = document.getElementById('material').value;
        const lengthType = document.getElementById('length').value;
        
        // H√§mta diameter och hantera komma/punkt f√∂r anv√§ndarv√§nlighet
        const diameter = parseFloat(document.getElementById('diameter').value.replace(',', '.'));
        const maxRpm = parseFloat(document.getElementById('maxRpm').value.replace(',', '.'));
        
        const resultsDiv = document.getElementById('results');
        const badge = document.getElementById('toolBadge');

        // Uppdatera verktygsbrickan (HM/HSS)
        badge.textContent = toolType;
        badge.className = `tool-badge tool-${toolType.toLowerCase()}`;

        // √Öterst√§ll resultatf√∂nstret vid varje nytt anrop
        resultsDiv.classList.remove('ready');
        resultsDiv.innerHTML = `<p style="color:var(--text-light); text-align:center; padding:20px 0;">
            Fill in the fields above to get cutting data
        </p>`;

        // Input Validering
        let missing = [];
        if (!materialKey) missing.push("Material");
        if (!lengthType) missing.push("Drill Length");
        if (!diameter || diameter < 0.5 || diameter > 25) missing.push("Diameter (0.5‚Äì25 mm)");

        if (missing.length > 0) {
            resultsDiv.innerHTML += `<p class="missing">Missing: ${missing.join(', ')}</p>`;
            return;
        }

        // H√§mta materialdata fr√•n den externa datafilen (drilling_tool_data.js)
        const data = toolType === 'HM' ? materialDataHM : materialDataHSS; 
        
        if (!data[materialKey]) {
             resultsDiv.innerHTML = `<p class="missing">Selected material is not supported for this tool type.</p>`;
             return;
        }

        const mat = data[materialKey];
        
        // HUVUDBER√ÑKNINGAR
        
        // 1. Interpolerat matningsv√§rde (Fd)
        const Fd = interpolateFd(diameter, lengthType, toolType);
        
        // 2. Slutligt fz (Fn = Fd * Fm)
        const Fn = mat.Fm * Fd;
        
        // 3. Ber√§kna varvtal (n_calc = (Vc * 1000) / (PI * D))
        const n_calc = (mat.Vc_safe * 1000) / (Math.PI * diameter);

        let n_final = Math.round(n_calc);
        
        // 4. Ber√§kna bordmatning (Vf_final = Fn * n_calc)
        let Vf_final = Math.round(Fn * n_calc);
        let capped = false;

        // Kontrollera mot Max RPM (om angivet)
        if (maxRpm && n_calc > maxRpm) {
            n_final = Math.round(maxRpm); // S√§tt n till maskinens max
            Vf_final = Math.round(Fn * n_final); // Ber√§kna ny Vf baserat p√• det s√§nkta n
            capped = true;
        }
        
        const adjFactorDisplay = getAdjustmentFactorDisplay(diameter, toolType);
        const materialFactorDisplay = mat.Fm.toFixed(3); 


        // SKRIV UT RESULTAT
        resultsDiv.classList.add('ready');
        resultsDiv.innerHTML = `
            <h2>Results</h2>
            <div class="result-line"><strong>Spindle Speed (n)</strong> 
                <span class="value ${capped?'capped':''}">${n_final}${capped?' *':''}</span>
            </div>
            <div class="result-line"><strong>Feed Rate (Vf)</strong> 
                <span class="value">${Vf_final.toLocaleString('en')}</span>
            </div>
            ${capped ? '<p class="warning-text">* Limited by machine max RPM</p>' : ''}
            
            <div class="details-box">
                <p><strong>Drill Length:</strong><span>${lengthType}</span></p>
                <p><strong>fz (Feed per rev):</strong><span>${Fn.toFixed(3)} <sub>mm</sub></span></p>
                <p><strong>Cutting Speed (Vc):</strong><span>${mat.Vc_safe} <sub>m/min</sub></span></p>
                <p><strong>Diameter Factor (Fd):</strong><span>${Fd.toFixed(4)}</span></p>
                <p><strong>Applied Adj. Factor (Tool):</strong><span>${adjFactorDisplay}</span></p>
                <p><strong>Applied Adj. Factor (Material, Fm):</strong><span>${materialFactorDisplay}</span></p>
            </div>
        `;
    }

    // === 5. TEMA OCH INITIERINGSLOGIK ===
    const themeToggle = document.getElementById('themeToggle');
    
    // Uppdaterar ikonen baserat p√• aktuellt tema
    const updateThemeIcon = () => {
        if (document.body.classList.contains('dark')) {
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            themeToggle.textContent = 'üåô';
        }
    };

    // Laddar sparat tema fr√•n webbl√§sarens lagring (localStorage)
    const loadTheme = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'light') {
            document.body.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Fallback: Anv√§nd systemets preferens om inget tema √§r sparat
            document.body.classList.add('dark');
        }
        updateThemeIcon(); 
    };

    // Hanterar klick p√• temaknappen
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const newTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        updateThemeIcon();
    });

    // K√∂rs n√§r sidan har laddats klart
    document.addEventListener('DOMContentLoaded', () => {
        loadTheme(); 
        
        // Kopplar ber√§kningsfunktionen till alla input- och select-f√§lt
        document.querySelectorAll('#toolType, #material, #length, #diameter, #maxRpm').forEach(el => {
            el.addEventListener('input', calculateCuttingData); // F√∂r textinput (skrivande)
            el.addEventListener('change', calculateCuttingData); // F√∂r select-f√§lt (√§ndring av val)
        });

        // K√∂r ber√§kningen en g√•ng initialt f√∂r att visa default-v√§rden/tomt resultat
        calculateCuttingData();
    });
</script>
</body>
</html>
