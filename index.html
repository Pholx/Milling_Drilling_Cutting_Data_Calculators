<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk√§rdata PRO | Kalkylator</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icon-192.png" sizes="192x192" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL TEMAVARIABLER (Matchar Fragmenten) === */
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --text-light: #64748b;
            --primary: #3b82f6; --primary-light: #dbeafe; --success: #10b981; 
            --warning: #f59e0b; --danger: #ef4444; --border: #e2e8f0; 
            --shadow: 0 20px 40px rgba(0,0,0,0.08); --radius: 16px;
        }
        /* M√∂rkt l√§ge: systeminst√§llningar */
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --text-light: #94a3b8;
                    --border: #334155; --shadow: 0 20px 40px rgba(0,0,0,0.4); }
        }
        /* M√∂rkt l√§ge: tvingat via knapp */
        body.dark { 
            --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --text-light: #94a3b8;
            --border: #334155; --shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }

        /* === GLOBAL STYLING === */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family:'Inter',sans-serif; 
            background:var(--bg); 
            color:var(--text);
            min-height:100vh; 
            transition:all .4s; 
            display: flex;
            justify-content: center;
        }
        .container { 
            width:100%;
            max-width:560px; 
            margin:40px auto; 
            background:var(--card);
            border-radius:var(--radius); 
            overflow:hidden; 
            box-shadow:var(--shadow);
            position:relative; 
            padding: 0;
        }

        /* === NAVIGERING (HEADER/FLIKAR) STYLING === */
        .app-header {
            position: relative;
            background: var(--card); /* Matchar container */
            padding: 24px 24px 0 24px;
        }
        .theme-toggle { 
            position:absolute; 
            top:16px; 
            right:16px; 
            background:none; 
            border:none;
            font-size:1.5rem; 
            cursor:pointer; 
            padding:8px; 
            border-radius:50%;
            color: var(--text);
            opacity: 0.8;
            z-index: 10;
            transition: opacity .2s;
        }
        .theme-toggle:hover { opacity: 1; }

        .nav-tabs {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid var(--border);
            margin-top: 16px;
        }
        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: color .2s, border-bottom .2s;
            white-space: nowrap;
            font-size: 0.95rem;
        }
        .nav-tab:hover {
            color: var(--text);
        }
        .nav-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .nav-tab small { /* F√∂r att hantera mindre sk√§rmar */
            display: block;
            font-size: 0.75em;
            font-weight: 400;
        }
        
        /* === INNEH√ÖLL (KALKYLATOR) === */
        #content-frame {
            width: 100%;
            min-height: 80vh; /* Se till att iframe:n har h√∂jd */
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="app-header">
        <button class="theme-toggle" id="themeToggle">üåô</button>
        
        <div class="nav-tabs" id="navTabs">
            <div class="nav-tab active" data-path="Planfr√§skalkylator - 10.html" data-route="planfras">
                Planfr√§sning <small>(Kappa/Runda)</small>
            </div>
            <div class="nav-tab" data-path="borrning.html" data-route="borrning">
                Borrning
            </div>
            <div class="nav-tab" data-path="frasning.html" data-route="dynamisk">
                Dynamisk <small>Fr√§sning</small>
            </div>
        </div>
    </div>
    
    <iframe id="content-frame" src="Planfr√§skalkylator - 10.html"></iframe>

</div>

<script>
    const contentFrame = document.getElementById('content-frame');
    const themeToggle = document.getElementById('themeToggle');
    const navTabs = document.getElementById('navTabs');
    
    // === 1. TEMAV√ÑXLING (Huvudapp) ===
    function initTheme() {
        // Kontrollera systemtema
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');

        if (storedTheme === 'dark' || (storedTheme === null && prefersDark)) {
            document.body.classList.add('dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            themeToggle.textContent = 'üåô';
        }
    }
    
    // Skicka tema till Iframe
    function setFrameTheme() {
        const isDark = document.body.classList.contains('dark');
        try {
            // Kontrollera om inneh√•llet har laddats
            if (contentFrame.contentWindow.document.body) {
                if (isDark) {
                    contentFrame.contentWindow.document.body.classList.add('dark');
                } else {
                    contentFrame.contentWindow.document.body.classList.remove('dark');
                }
            }
        } catch (e) {
            console.warn("Kunde inte s√§tta tema p√• iframe-inneh√•ll. Kan vara pga cross-origin.");
        }
    }

    // Lyssna p√• klick f√∂r tema-v√§xling
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        setFrameTheme();
    });

    // S√§tt tema p√• iframe n√§r den laddas
    contentFrame.onload = setFrameTheme;


    // === 2. NAVIGERING (V√§xla mellan kalkylatorer) ===
    navTabs.addEventListener('click', (event) => {
        const target = event.target.closest('.nav-tab');
        if (!target) return;

        const filePath = target.dataset.path;
        
        // Uppdatera aktiv flik
        document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
        target.classList.add('active');

        // Ladda in kalkylatorn
        contentFrame.src = filePath;
        
        // Uppdatera URL (bra f√∂r PWA och history)
        const newRoute = target.dataset.route;
        history.pushState(null, '', `#${newRoute}`);
    });
    
    // Hantera bak√•t/fram√•t-knappar i webbl√§saren
    window.addEventListener('popstate', handleRoute);
    
    // Ladda r√§tt kalkylator vid start baserat p√• URL
    function handleRoute() {
        const currentRoute = window.location.hash.substring(1) || 'planfras'; 
        
        const targetTab = document.querySelector(`.nav-tab[data-route="${currentRoute}"]`);
        if (targetTab) {
            // Utf√∂r en "klick"-simulering f√∂r att ladda filen och uppdatera utseendet
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            targetTab.classList.add('active');
            contentFrame.src = targetTab.dataset.path;
        } else {
            // Om route √§r ok√§nd, ladda standard (Planfr√§sning)
            contentFrame.src = document.querySelector('.nav-tab[data-route="planfras"]').dataset.path;
            document.querySelector('.nav-tab[data-route="planfras"]').classList.add('active');
            history.replaceState(null, '', '#planfras');
        }
    }
    
    // === 3. SERVICE WORKER REGISTRERING (PWA) ===
    function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful:', registration.scope);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
            });
        }
    }

    // === START ===
    document.addEventListener('DOMContentLoaded', () => {
        initTheme();
        handleRoute(); // Se till att r√§tt kalkylator laddas vid start/refresh
        registerServiceWorker(); // Starta PWA-v√§ktaren
    });
</script>
</body>
</html>
